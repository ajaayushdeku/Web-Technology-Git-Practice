<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of loop</title>
</head>
<body>
    <script>
        const cars=["BMW","Suzuki","Audi"]
        for(let i=0;i<cars.length;i++)
        {
            console.log(cars[i]);
        }
        for (car of cars) {
            console.log(car);
        }
    </script>
</body>
</html>
