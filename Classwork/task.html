<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let totalmark
        let mark=[45,56,67,78,89];
        let total=0;
        let percent=0;
        let getResult = () =>
        {
            for(let j=0;j<mark.length;j++)
            {
                if(mark[j]<=39)
                {
                  return false;
                }
                else return true;
           }
        }

        let getPercentage = () =>
        {
            getTotalMarks();
            totalmark=mark.length*100
            percent=(total/totalmark)*100
            console.log("Your Percentage :" ,percent ,"%");
        }
        
        let getTotalMarks = () =>
        {
            if(getResult())
            {
                for (let i=0;i<5;i++)
                {
                 total=total+mark[i];
                }
                console.log("Total Marks :" ,total)
            }
            else console.log("Fail");   
        }
        
        let getDivision =  () =>
        {
            if(percent<100 && percent>=80)
                {
                    console.log("Distinction");
                }
                else if(percent<=79 && percent>=60)
                {
                    console.log("First Division");
                }
                else if(percent<=59 && percent>=50)
                {
                    console.log("Second Division");
                }
                else
                {
                    console.log("Third Division");
                }
                

        }
        getResult();
        getPercentage();
        getDivision();
    </script>
</body>
</html>
