<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 1em;
        }
        button{
            width: 200px;
        }
        #container{
            display: flex;

        }
    </style>
</head>
<body>
    <div>
        <button class="addBox">Add Box</button>
        <button class="removeBox">Remove Box</button>
    </div>
    <div id="container"></div>
    <script>
        const containerEl=document.querySelector("#container");
        const box = "<div class='box'></div>";
        document.querySelector(".addBox").addEventListener("click",function()
        {
            containerEl.innerHTML += box;
        });

        document.querySelector(".removeBox").addEventListener("click",function()
        {
            const boxElements = document.querySelectorAll("#container div");
			boxElements[boxElements.length - 1].remove();
        });

    </script>
</body>
</html>
