<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Array</title>
</head>
<body>
    <script>
        let namelist=[];
        for(let i=0;i<5;i++)
        {
            namelist[i]=prompt('What is your name');
        }
        for(let j=0;j<5;j++)
        {
            console.log(`Name : ${namelist[j]}`);
        }
    </script>
</body>
</html>
