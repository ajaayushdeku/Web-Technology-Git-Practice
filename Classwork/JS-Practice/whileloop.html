<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        let num=[];
        let i=0;
        while(i<5)
        {
                num[i]=prompt(`Enter Number : `);
                console.log(num[i]);
                i++;
        }

    </script>
</body>
</html>
