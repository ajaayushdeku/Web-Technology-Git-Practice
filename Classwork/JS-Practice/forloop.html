<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        let divisibleby2=[];
        for(let i=0;i<5;i++)
        {
            divisibleby2[i]=prompt(`Enter Numbers : `);
        }
        for(let j=0;j<5;j++)
        {
            if((divisibleby2[j]%2)==0)
            {
                console.log(`${divisibleby2[j]} is divisible by 2`);
            }
            else
            {
                console.log(`${divisibleby2[j]} is not divisible by 2`);
            }
        }
    </script>
</body>
</html>
